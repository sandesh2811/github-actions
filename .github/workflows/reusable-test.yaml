name: "reusable-test"

on:
  # Using different workflow files for actions
  workflow_call:
    # Passing variables across workflows
    inputs:
      node_version:
        required: true
        type: string

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setting up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10
          run_install: false

      - name: Setting up node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ inputs.node_version }}
          cache: "pnpm"

      - name: Installing dependencies
        run: pnpm install --frozen-lockfile

      - name: Running test case
        run: pnpm test

  verify:
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Verify build
        run: echo "Hello world"
